<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" async></script>
    <title>Projeto: Blog do JSONPlaceholder 1</title>
</head>
<body>
    <h1>Blog Fake</h1>
    <fieldset>
        <legend>Inserir um novo post</legend>


    <div>
        <input id="titleField" type="text" name="" placeholder="Titulo do post">
    </div>
    <div>
        <textarea name="" id="bodyField" cols="30" rows="10"></textarea>
    </div>
    <div>
        <button id="insertButton">Inserir</button>
    </div>
    </fieldset>

    <div class="posts"></div>
    
</body>
</html>
